        /* Contact Section */
        .contact-container {

        }

            line-height: 2.2;
        }

        .contact-left ul li {

            align-items: center;
        }

        .contact-left ul li img {
            width: 25px;
            margin-right: 30px;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: #fff;
            padding: 30px;
            width: 55%;
            border-radius: 10px;
            animation: slideIn 1s ease-out;
        }

        .contact-form h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background: #555;
            color: white;
            border-radius: 10px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid white;
        }

        .contact-form button {
            background-color: #555;
            color: black;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .contact-form button:hover {
            background-color: white;
            border-color: black;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Section */
        footer {
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-out;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
